<div class="container-main">
  <div class="row">
  <div class="col-md-6"><h2>Questions/Issues/Problems </h2></div>
  <div class="col-md-6 add-issue-btn">
     <div style="text-align: right;" *ngIf="authenticationService.isLoggedIn()">
          <button type="button" class="btn btn-info btn-sm" (click)="addIssue()">Question? Click here to Ask</button>
    </div> 
  </div>
</div>
  <table class="table table-hover">
    <thead>
      <tr >
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let i of filteredIssues">
        <td>
          <div class="container">
               <div  class="div-float-left"> 
                  <strong>{{i.title}}</strong>
               </div>
               <div style="padding-left: 75%; margin-right: 0%;"> 
                  <span style="font-size: x-small;">{{i.date | date:'medium'}}</span>
               </div>
          </div>
          <div class="container">
                <br>
                <div class="desc-font">{{i.description}}</div>
          </div>
          
          <div >
             
              <button (click)="commentVisiblity(i.id)"
                style="margin-left: 2%; font-size: x-small;">Comments</button>
                    <div [id]="i.id" name="shn" style="display: none;">  
                      <div>
                        <br>
                        <!-- <app-new-comments-comp [comments]="i.comments" [issueId]="i.id"></app-new-comments-comp> -->
                        <app-comments-comp [comments]="i.comments" [issueId]="i.id"></app-comments-comp>
                      </div>
                    </div>
          </div>
        </td>
        
      </tr>
      
    </tbody>
  </table>
</div>
